<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Variables</title>
<script type ="text/javascript">
	function c2f()
	{
		var celsius = document.getElementById("C").value;
		if(isNaN(celsius) || celsius == null || celsius == "")
		{
			alert("Enter a valid temperature");
			location.reload();
			return false;
		}
		else
		{
			var fahrenheit = celsius*9/5 + 32;
			document.getElementById("c2f").innerHTML = "The farenheit temperature is " +fahrenheit+ "\xb0F for the equivalent celsius " +celsius+ "\xb0C temperature.";
			document.getElementById("f2c").innerHTML = "";
		}
		document.getElementById("F").value = "";
	}
	function f2c()
	{
		var fahrenheit = document.getElementById("F").value;
		if(isNaN(fahrenheit) || fahrenheit == null || fahrenheit == "")
		{
			alert("Enter a valid temperature");
			location.reload();
			return false;
		}
		else
		{
			var celsius = (fahrenheit - 32)*5/9;
			document.getElementById("f2c").innerHTML = "The celsius temperature is " +celsius+ "\xb0C for the equivalent fahrenheit " +fahrenheit+ "\xb0F temperature.";
			document.getElementById("c2f").innerHTML = "";
		}
		document.getElementById("C").value = "";
	}	
</script>
</head>
<body style="background-color:#FFFFE0">

	<h1> This is an example of Temperature Converter using JavaScript Variables</h1>
	<h2><p>Enter the Celsius temperature here : <input type ="text" placeholder ="Celsius temperature" id="C" style ="border: 2px solid black;border-radius: 4px;height:20px;font-size:20px;"/></p></h2>
	<input type="button" value="Convert" onclick="c2f();" style= "background-color: #267012;font-size: 1.5em;color:white;" />
	<br>
	<h3><p id="c2f"></p></h3>

	<h2><p>Enter the Fahrenheit temperature here : <input type ="text" placeholder ="Fahrenheit temperature" id="F" style ="border: 2px solid black;border-radius: 4px;height:20px;font-size:20px;"/></p></h2>
	<input type="button" value="Convert" onclick="f2c();" style= "background-color: #267012;font-size: 1.5em;color:white;" />
	<br>
	<h3><p id="f2c"></p></h3>

</body>
</html>
