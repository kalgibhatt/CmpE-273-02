<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>JavaScript Objects</title>  
<script>

function circle(radius)  
{
    this.radius = radius;  
  	// area method  
    this.area = function()   
    {  
        return Math.PI * this.radius * this.radius;  
    };  
  	// perimeter method  
    this.perimeter = function()  
    {  
        return 2*Math.PI*this.radius;  
    };  
}  
function calculate()
{
	var radius = document.getElementById("R").value;
	var Circle = new circle(radius);
	if(isNaN(radius) || radius == null || radius == "" || radius < 0)
	{
		alert("Enter a valid radius value");
		location.reload();
		return false;
	}
	else if(radius == 0)
	{
		alert("This will not be a circle. Enter a non-zero value.");
		location.reload();
		return false;
	}
	else
	{
		document.getElementById("area").innerHTML = "The area of the circle is " + Circle.area().toFixed(2) ; 
		document.getElementById("perimeter").innerHTML = "The perimeter of the circle is " + Circle.perimeter().toFixed(2) ;
	}
} 
</script>
</head>  
<body style="background-color:#FFFFE0">  
	<h1> This is an example of Area and Perimeter Calculator using JavaScript Objects</h1>
	<h2><p>Enter the radius of the circle : <input type ="text" placeholder ="Radius of circle" id="R" style ="border: 2px solid black;border-radius: 4px;height:20px;font-size:20px;"/></p></h2>
	<input type="button" value="Calculate" onclick="calculate();" style= "background-color: #267012;font-size: 1.5em;color:white;" />
	<br>
	<h3><p id="area"></p></h3>
	<h3><p id="perimeter"></p></h3>
</body>  
</html>
