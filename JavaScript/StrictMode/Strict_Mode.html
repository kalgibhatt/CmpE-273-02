<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Strict Mode</title>

<script type="text/javascript">
"use strict";
function convert()
{
	numberValue = document.getElementById('NumberInput').value;
	if(isNaN(numberValue) || numberValue == null || numberValue == "")
	{
		alert("Enter a valid Number");
		location.reload();
		return false;
	}
	else
	{
		result = Math.cos(numberValue);
		document.getElementById('Result').value = result;
	}
}   
</script>
</head>

<body style="background-color:#FFFFE0">

	<h1>JavaScript Strict Mode</h1>
	<h3>Enter a number to get its cosine value.</h3>
	
	<div>
	<h2>Number: <input type="text" id="NumberInput" placeholder="Number" style ="border: 2px solid black;border-radius: 4px;height:20px;font-size:20px;"/></input><br></h2>
	<h2>Result: <input type="text" id="Result" placeholder="Cosine Value" style ="border: 2px solid black;border-radius: 4px;height:20px;font-size:20px;"/></input><br></h2>
	<br>
	<input type="button" value="Convert" onclick="convert();" style= "background-color: #267012;font-size: 1.5em;color:white;" />	
	</div>
</body>
</html>
