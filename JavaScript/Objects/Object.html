<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>JavaScript Objects</title>  
<script>

function circle(radius)  
{
    this.radius = radius;  
  	// area method  
    this.area = function()   
    {  
        return Math.PI * this.radius * this.radius;  
    };  
  	// perimeter method  
    this.perimeter = function()  
    {  
        return 2*Math.PI*this.radius;  
    };  
}  
function calculate()
{
	var radius = document.getElementById("R").value;
	var c = new circle(radius);
	if(isNaN(radius) || radius == null || radius == "")
	{
		alert("Enter a valid input");
		location.reload();
		return false;
	}
	else
	{
		document.getElementById("area").innerHTML = "The area of the circle is " +c.area().toFixed(2) ; 
		document.getElementById("perimeter").innerHTML = "The perimeter of the circle is " +c.perimeter().toFixed(2) ;
	}
} 
</script>
</head>  
<body>  
	<h1> This is an example of Area and Perimeter Calculator using JavaScript Objects</h1>
	<p>Enter the radius of the circle : <input type ="text" placeholder ="Radius of circle" id="R"></p>
	<input type="button" value="Calculate" onclick="calculate();" />
	<br>
	<p id="area"></p>
	<p id="perimeter"></p>
</body>  
</html>
